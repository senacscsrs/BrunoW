<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Joke Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button>
      <button id="clear">C</button>
    </div>
  </div>

  <div id="loading" class="loading-overlay" style="display:none;">
    <div class="spinner"></div>
    <span>Calculating...</span>
  </div>

  <script src="java.js"></script>

    <footer class="footervoltar">
    <a href="../projectsp.html" class="voltar">Voltar ao Projetos</a>
  </footer>  
</body>
</html>

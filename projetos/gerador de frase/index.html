<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top-bar">
    <p id="main" class="main">
      Este é um gerador de Imagens, clique o baú.
    </p>

    <select id="imgoutxt" class="selects" onchange="handleSelect()">
      <option value="">Selecione</option>
      <option value="imagens">Imagens</option>
    </select>
  </header>

  <main class="stage">
    <div class="bau-wrapper">
      <button id="bau" onclick="toggleBau()" class="bau" disabled>
        <img id="bau_img" src="imgs/baufechado.png" alt="Baú">
      </button>

      <div class="conteudo-bau">
        <p id="piadacontainer" class="piadatexto"></p>
        <img id="imgcontainer" class="imgp" src="" style="display: none;">
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>

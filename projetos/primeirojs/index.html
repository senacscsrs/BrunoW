<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>red vs blue</title>
        <!-- Modo claro favicon -->
        <link rel="icon" href="imgs/logoblack.png" media="(prefers-color-scheme: light)">
        <!-- Modo escuro favicon -->
        <link rel="icon" href="imgs/logowhite.png" media="(prefers-color-scheme: dark)">
    <style>
       body {
            display: flex;
            align-content: center;
            background-color: #222222;
            flex-direction: column;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
       }
       button {
            font-size: larger;
            margin: 20px;
            align-self: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        h1 {
            color: white;
            text-align: center;
        }

        .blue {
            background-color: blue;
            color: white;
            border-radius: 20px;
            width: 100px;
            height: 30px;
        }

        .red {
            background-color: red;
            color: white;
            border-radius: 20px;
             width: 100px;
            height: 30px;
        }

        .blue:hover {
            background-color: darkblue;
        }

        .red:hover {
            background-color: darkred;
        }

        .team {
            display: flex;
            justify-content: center;
            gap: 20px;
            color: white;
            font-size: larger;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

          .footervoltar {
            position: fixed; /* fixa no rodapé */
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #202020; /* cor de fundo suave */
            padding: 15px 0;
            text-align: center; /* centraliza o conteúdo */
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 1000; /* para ficar acima de outros elementos */
        }

        .voltar {
            display: inline-block;
            background-color: rgb(77, 77, 77);
            color: #000000;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            padding: 10px 25px;
            border-radius: 7px;
            text-decoration: none;
            border: 2px solid #222;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            transition: 
                background 0.2s,
                color 0.2s,
                box-shadow 0.2s,
                transform 0.15s;
}

        .voltar:hover {
            background-color: rgb(54, 54, 54);
            color: rgb(0, 0, 0);
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            transform: translateY(-2px) scale(1.2);
            border-color: #000;
            font-style: normal; /* remove itálico no hover */
        }

        .reset {
            background-color: gray;
            color: white;
            border-radius: 20px;
             width: 100px;
            height: 30px;
        }

        .reset:hover {
            background-color: rgb(94, 94, 94);
            transform: scale(1.1);
            transition: ease-in-out 0.5s;
        }

        .resetdiv {
            display: flex;
            justify-content: center;
            align-self: bottom;
        }
        
    </style>
</head>
<body>
    <h1>Escolha sua equipe</h1>
    <div class="buttons">
        <button class="blue" onclick="blueClick(this)">blue</button>
        <button class="red" onclick="redClick(this)">red</button>
    </div>
        <div class="resetdiv">
    <button class="reset" onclick="resetAll()">reset</button>
            </div>
    <div class="team">
        <p id="blueCount">Azul: 0</p>
        <p id="redCount">Vermelho: 0</p>
    </div>

    <script>
        let blueCount = 0;
        let redCount = 0;

        function blueClick(button) {
            alert('Você escolheu a equipe azul!');
            blueCount++;
            document.getElementById("blueCount").innerText = "Azul: " + blueCount;
            disableTeamButtons();
        }

        function redClick(button) {
            alert('Você escolheu a equipe vermelha!');
            redCount++;
            document.getElementById("redCount").innerText = "Vermelho: " + redCount;
            disableTeamButtons();
        }

        function disableTeamButtons() {
            document.querySelector('.blue').disabled = true;
            document.querySelector('.red').disabled = true;
        }

        function resetAll() {
            blueCount = 0;
            redCount = 0;
            document.getElementById("blueCount").innerText = "Azul: 0";
            document.getElementById("redCount").innerText = "Vermelho: 0";
            document.querySelector('.blue').disabled = false;
            document.querySelector('.red').disabled = false;
        }
        </script>
     <footer class="footervoltar">
    <a href="../../index.html#pessoal" class="voltar">Voltar ao Projetos</a>
  </footer>  
</body>
</html>

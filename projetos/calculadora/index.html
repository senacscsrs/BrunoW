<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
    <button id="1" onclick=buttonClick()>1</button>
    <button id="2" onclick=buttonClick()>2</button>
    <button id="3" onclick=buttonClick()>3</button>
    <button id="4" onclick=buttonClick()>4</button>
    <button id="5" onclick=buttonClick()>5</button>
    <button id="6" onclick=buttonClick()>6</button>
    <button id="7" onclick=buttonClick()>7</button>
    <button id="8" onclick=buttonClick()>8</button>
    <button id="9" onclick=buttonClick()>9</button>
    <button id="C" onclick=buttonClick()>C</button>
    <button id="<" onclick=buttonClick()><</button>
    <button id="/" onclick=buttonClick()>/</button>
    <button id="*" onclick=buttonClick()>*</button>
    <button id="-" onclick=buttonClick()>-</button>
    <button id="+" onclick=buttonClick()>+</button>
    <button id="=" onclick=buttonClick()>=</button>
    </div>

    <div class="results">
    <p id="n1" class="text"></p> 
    <p id="+" class="text">+</p> 
    <p id="n2" class="text"></p> 
    <p id="=" class="text">=</p>
    <p id="res" class="text"></p>
     </div>
</body>
</html>

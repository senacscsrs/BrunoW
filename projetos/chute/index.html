<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if & else</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        background-color: #b8b8b8;
        font-family: Arial, sans-serif;
      }

      h1 {
        margin-bottom: 20px;
      }

      input {
        padding: 10px;
        font-size: 16px;
        width: 200px;
        margin-bottom: 10px;
        width: 39%;
      }

      .limpar, .enter{
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-left: 10px;
        position: relative;
        border-radius: 999px;
        font-family: Arial, sans-serif;
        font-weight: bold;
        background: #9b9b9b;
      }

      .enter:hover,
      .limpar:hover {
        background-color: #f0f0f0;
        transform: scale(1.1);
        transition: 0.5s ease;
      }

      p {
        margin-top: 20px;
        font-size: 18px;
      }

      .buttons {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      input[type="number"] {
        width: 225px;
        border-radius: 4px;
        background-color: #cccccc;
        padding: ;
      }

              .footervoltar {
            position: fixed; /* fixa no rodapé */
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000000; /* cor de fundo suave */
            padding: 15px 0;
            text-align: center; /* centraliza o conteúdo */
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 1000; /* para ficar acima de outros elementos */
        }

        .voltar {
            display: inline-block;
            background-color: rgb(0, 197, 26);
            color: #000000;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            padding: 10px 25px;
            border-radius: 7px;
            text-decoration: none;
            border: 2px solid #222;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            transition: 
                background 0.2s,
                color 0.2s,
                box-shadow 0.2s,
                transform 0.15s;
}

        .voltar:hover {
            background-color: rgb(3, 100, 0);
            color: white;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            transform: translateY(-2px) scale(1.2);
            border-color: #000;
            font-style: normal; /* remove itálico no hover */
        }

        .reset {
            background-color: gray;
            color: white;
            border-radius: 20px;
             width: 100px;
            height: 30px;
        }

        .reset:hover {
            background-color: rgb(94, 94, 94);
            transform: scale(1.1);
            transition: ease-in-out 0.5s;
        }

        .resetdiv {
            display: flex;
            justify-content: center;
            align-self: bottom;
        }
    </style>
  </head>
  <body>
    <h1>VERIFICAÇÃO DE NÚMERO</h1>
    <input
      type="number"
      id="numberInput"
      placeholder="Digite um número de 1 a 10"
    />
    <div class="buttons">
      <button onclick="verifyValue()" class="enter">CONFIRMAR</button>
      <button onclick="resetInput()" class="limpar">LIMPAR</button>
    </div>
    <p id="result"></p>

    <script>
      // aleatorio
      let secretNumber = Math.floor(Math.random() * 10) + 1;

      function verifyValue() {
        const numberInput = document.getElementById("numberInput");
        const resultText = document.getElementById("result");
        const guess = Number(numberInput.value);

        if (guess > 10 || guess < 1) {
          alert("Por favor, insira um número entre 1 e 10.");
          return;
        }

        //prints

        if (guess === secretNumber) {
          resultText.textContent = "Parabéns! Você acertou o número secreto!";
        } else if (guess < secretNumber) {
          resultText.textContent =
            "Tente novamente! O número secreto é maior que sua resposta.";
        } else {
          resultText.textContent =
            "Tente novamente! O número secreto é menor que sua resposta.";
        }
      }

      //reset basico

      function resetInput() {
        document.getElementById("numberInput").value = "";
        document.getElementById("result").textContent = "";
        secretNumber = Math.floor(Math.random() * 10) + 1;
      }
    </script>

    <footer class="footervoltar">
    <a href="../../index.html#pessoal" class="voltar">Voltar ao Projetos</a>
  </footer>  

  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Velha — Array Bidimensional</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="script.js" defer></script>
</head>
<body>
  <main class="container">
    <h1>Jogo da Velha</h1>

    <div class="grid">
      <div class="row">
        <select class="cell" data-row="0" data-col="0">
          <option value="">—</option>
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
        <select class="cell" data-row="0" data-col="1">
          <option value="">—</option>
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
        <select class="cell" data-row="0" data-col="2">
          <option value="">—</option>
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
      </div>

      <div class="row">
        <select class="cell" data-row="1" data-col="0">
          <option value="">—</option>
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
        <select class="cell" data-row="1" data-col="1">
          <option value="">—</option>
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
        <select class="cell" data-row="1" data-col="2">
          <option value="">—</option>
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
      </div>

      <div class="row">
        <select class="cell" data-row="2" data-col="0">
          <option value="">—</option>
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
        <select class="cell" data-row="2" data-col="1">
          <option value="">—</option>
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
        <select class="cell" data-row="2" data-col="2">
          <option value="">—</option>
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
      </div>
    </div>

    <div class="actions">
      <button id="resetgame" type="button">Reset</button>
    </div>
  </main>
</body>
</html>
